spring.application.name=ex1
server.port=8080

# Security (credenciales se security)
spring.security.user.name=menwic
spring.security.user.password=menwic467

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:usuariodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Actuator (health)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Swagger / Springdoc
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
